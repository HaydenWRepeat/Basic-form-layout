<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Hayden Wiechens">
    <meta name="description" content="">
    <meta property="og:imgae" content="">
    <meta property="og:image" content="">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="" type="image/x-icon">
    <title>Pizza Form project</title>
</head>

<body>
    <form action="data.json" method="POST">
        <h1>Pizza Form</h1>
        <!-- input boxes -->
        <fieldset>
            <legend>User Information</legend>
            <ul>
                <li><label for="name">User Name</label></li>
                <input type="text" id="name" name="user.name">
                <br></br>
                <li><label for="pass">Password</label></li>
                <input type="password" id="pass" pass="user.pass">
            </ul>
        </fieldset>
        <!-- Radio Buttons -->
        <fieldset>
            <legend>What drink do you want?</legend>
            <ul>
                <li><label for="Coke">
                    <input type="radio" id="Coke" name="user.drink">
                    Coke
                </label></li>
                <li><label for="Diet Coke">
                    <input type="radio" id="Diet Coke" name="user.drink">
                    Diet Coke
                </label></li>
                <li><label for="Sprite">
                    <input type="radio" id="Sprite" name="user.drink">
                    Sprite
                </label></li>
                <li><label for="Water">
                    <input type="radio" id="Water" name="user.drink">
                    Water
                </label></li>
            </ul>
        </fieldset>

        <!-- Checkboxes -->
        <fieldset>
            <ul>
            <legend>Pizza Preference</legend>
            <li><label for="Plain">
                <input type="checkbox" name="user.preference" id="Plain">
                Plain
            </label></li>
            <li><label for="Pepperone">
                <input type="checkbox" name="user.preference" id="Pepperone">
                Pepperone
            </label></li>
            <li><label for="Chicken">
                <input type="checkbox" name="user.preference" id="Chicken">
                Chicken
            </label></li>
            <li><label for="Sausage">
                <input type="checkbox" name="user.preference" id="Sausage">
                Sausage
            </label></li>
            </ul>
        </fieldset>
        <!-- Text area -->
        <fieldset>
            <legend>Special Instructions</legend>
            <ul>
                <li><label for="specIns">Special Instructions:</label></li>
                <textarea name="user.inst" id="specIns" cols="30" rows="10"></textarea>
            </ul>

            <!-- Submit Button -->
            <p>
                <button type="submit">Submit</button>
            </p>
        </fieldset>
    </form>
</body>

</html>
